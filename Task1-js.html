<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: #d3142d;
      border: none;
      color: white;
      padding: 15px 15px;
      text-decoration: none;
      cursor: pointer;
      border-radius: 12px;
      width: 200px;
      margin-top: 10px;
      height: 30px;
      line-height: 0;
    }
  </style>
  <script>
    function findReverse() {
      let number = Number(document.getElementById("input_number").value);

      let reverse = parseFloat(number.toString().split('').reverse().join('')) * Math.sign(number);

      document.getElementById("result").innerHTML = reverse;
    }
  </script>
</head>

<body>
  <h3>INPUT Number to be Reversed</h3>
  <input id="input_number" />
  <button onclick="findReverse()">Find Reverse</button>
  <h1 id="result">--------</h1>
</body>

</html>
